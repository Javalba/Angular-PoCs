<div class="app">

    <passenger-count [items]="passengers"></passenger-count>
    <passenger-actions
     (filter) = "handleFilter($event)"
     (add) = "handleAddPassenger()";
     >

    </passenger-actions>

  <h3>Airline Passengers</h3>
    <ul>
        <passenger-detail
        *ngFor="let passenger of passengers;"
        [detail]="passenger"
        [display]="display"
        (remove)="handleRemove($event)"
        (edit)="handleEdit($event)"
        (select)="handleSelect($event)"
        >
      </passenger-detail>
    </ul>

    <div class="right">
      <passenger-info [passenger] = "selectedPassenger" [add]="enableNewPassenger" ></passenger-info>
    </div>
  </div>
