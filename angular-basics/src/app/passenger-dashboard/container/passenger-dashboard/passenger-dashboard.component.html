<div class="app">

    <passenger-count [items]="passengers"></passenger-count>
    <passenger-actions
    (filter) = "handleFilter($event)"></passenger-actions>

  <h3>Airline Passengers</h3>
    <ul>
        <passenger-detail
        *ngFor="let passenger of passengers;"
        [detail]="passenger"
        [display]="display"
        (remove)="handleRemove($event)"
        (edit)="handleEdit($event)"
        >
      </passenger-detail>
    </ul>
  </div>
